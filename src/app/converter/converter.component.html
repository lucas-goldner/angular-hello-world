<div class="container" *ngIf="rates">
  <h1>Currency Converter</h1>

  <input type="number" placeholder="amount" [(ngModel)]="amount" />

  <label>From: {{ from }}</label> <label> To: {{ to }}</label>
  <br />
  <b [style.color]="amount < 0 ? 'red' : ''"
    >{{ amount.toFixed(2) }} {{ from }} = {{ convert().toFixed(2) }} {{ to }}</b
  >
</div>
